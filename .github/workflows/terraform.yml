name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
      - name: Login to Vault
        uses: hashicorp/vault-action@v2.4.0
        with:
          url: https://vault.magserver.com
          method: github
          githubToken: ${{ secrets.TOKEN || github.token }}
